# yaml-language-server: $schema=file:///home/thicc/dd/vai/vai.schema.json

build:
  - cmd: CGO_ENABLED=0 go build -o bin/ -ldflags="-s -w" ./cmd/vai

gen:
  - cmd: go run gen/main.go

echo:
  - uses: ./tasks/echo.yaml:simple
    with:
      message: ${{ input | default "Hello World!" }}

echo-matrix:
  - uses: ./tasks/echo.yaml:simple
    matrix:
      message: ["Hello, World!", "General Kenobi!"]

hello-world:
  - cmd: echo "Hello, World!"

clean:
  - cmd: rm -rf bin
