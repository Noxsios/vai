# yaml-language-server: $schema=file:///home/thicc/dd/vai/vai.schema.json

build:
  - cmd: go build -o bin/ -ldflags="-s -w" ./cmd/vai

echo:
  - uses: ./tasks/echo.yaml#world
    with:
      message: ${{ input }}

echo-matrix:
  - uses: ./tasks/echo.yaml#world
    with:
      message: ${{ matrix "message" }}
    matrix:
      message: ["Hello, World!", "General Kenobi!"]

clean:
  - cmd: rm -rf bin
