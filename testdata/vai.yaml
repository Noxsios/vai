remote-echo:
  - uses: Noxsios/vai/tasks/echo.yaml:simple@main
    with:
      message: remote-test

world:
  - cmd: |
      echo "$message"
    with:
      message: ${{ input | default "fallback" | persist }}
  - cmd: |
      echo "$message"
  - cmd: |
      echo "$message"
    with:
      message: manual
