languageCode: en-us
title: Vai

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

module:
  imports:
    - path: github.com/imfing/hextra

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    # - name: Blog
    #   pageRef: /blog
    #   weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/noxsios/vai"
      params:
        icon: github
    - name: razzle
      weight: 6
      url: "https://razzle.cloud"
      params:
        icon: razzle

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true

  editURL:
    enable: true
    base: "https://github.com/noxsios/vai/edit/main"
